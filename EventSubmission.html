<!DOCTYPE html>
<html>
    <head>
        <title>Event Submission</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="style.css" type="text/css" media="all" >
    </head>
    <body>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
              <a class="navbar-brand">Menu</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="Homepage.html">Homepage</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="EventSubmission.html">Event Submission</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>

          <div class="container">
            <h2>Submit Your Events!</h2>
            <form action="/submit" method="post">
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="Event Name" class="form-label">Event Name:</label>
                        <input type="text" class="form-control" id="Event Name" name="Event Name" required>
                    </div>
                    <div class="col-md-6">
                        <label for="Date" class="form-label">Date:</label>
                        <input type="date" class="form-control" id="Date" name="Date" required>
                    </div>
                </div>
    
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="Time" class="form-label">Time:</label>
                        <input type="time" class="form-control" id="Time" name="Time">
                    </div>
                    <div class="col-md-6">
                        <label for="Location" class="form-label">Location:</label>
                        <input type="text" class="form-control" id="Location" name="Location">
                    </div>
                </div>
    
                <div class="row mb-3">
                    <div class="col-md-12">
                        <label for="Brief Description" class="form-label">Brief Description:</label>
                        <textarea class="form-control" id="Brief Description" name="Brief Description" rows="5" cols="30"></textarea>
                    </div>
                </div>
    
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="Organizer's Name" class="form-label">Organizer's Name:</label>
                        <input type="text" class="form-control" id="Organizer's Name" name="Organizer's Name">
                    </div>
                    <div class="col-md-6">
                        <label for="Organizer's Email" class="form-label">Organizer's Email:</label>
                        <input type="email" class="form-control" id="Organizer's Email" name="Organizer's Email">
                    </div>
                </div>
    
                <div class="row mb-3">
                    <div class="col-md-12">
                        <label for="Is this event open to all students?" class="form-label">Is this event open to all students?</label> <br>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" id="Yes" name="Question" value="Yes">
                            <label class="form-check-label" for="Yes">Yes</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" id="No" name="Question" value="No">
                            <label class="form-check-label" for="No">No</label>
                        </div>
                    </div>
                </div>
    
                <div class="row mb-3">
                    <div class="col-md-12">
                        <label for="What type of event is this?" class="form-label">What type of event is this?</label> <br>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="Workshop" name="EventType" value="Workshop">
                            <label class="form-check-label" for="Workshop">Workshop</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="Social" name="EventType" value="Social">
                            <label class="form-check-label" for="Social">Social</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="Sports" name="EventType" value="Sports">
                            <label class="form-check-label" for="Sports">Sports</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="Academic" name="EventType" value="Academic">
                            <label class="form-check-label" for="Academic">Academic</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="Other" name="EventType" value="Other">
                            <label class="form-check-label" for="Other">Other</label>
                        </div>
                    </div>
                </div>
    
                <div class="row mb-3">
                    <div class="col-md-12">
                        <label for="Departments" class="form-label">Select the department hosting the event</label>
                        <select class="form-select" name="Departments" id="Departments">
                            <option value="CEN">CEN</option>
                            <option value="CAS">CAS</option>
                            <option value="CAAD">CAAD</option>
                            <option value="OSA">OSA</option>
                            <option value="OTHER">OTHER</option>
                        </select>
                    </div>
                </div>
    
                <div class="row mb-3">
                    <div class="col-md-12">
                        <button type="reset" class="btn btn-danger">Reset</button>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </div>
            </form>
        </div>

        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
